    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
          $(document).ready(function(){
        $(".slider").bxSlider({                       
            auto: true,            
            speed : 2000,

        });
      });

<!-- TERMINO DO SLIDE -->
   
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body id="inicial">

    <header class="header">

                </div>
                
                <form id="formulario">

                     onkeydown="abrirPagina(event)">

                <datalist id="listaPessoas">
                  <!-- As opções serão preenchidas pelo JavaScript -->
                </datalist>             

                <button class="btn"  id="myButton">Pesquisar</button>                    
    
            </nav>

        </div>
    </header>


    <div class="container">
        <div class="slider" id="id-ini">
        
             <section class="hero-section bg-1">

             </section>
 
             <section class="hero-section bg-2">
                 <div class="container2">

                 </div>
             </section>
 
             <section class="hero-section bg-3">
                 <div class="container2">
                     <h1>Nossa Sede com todo Conforto !</h1>                
                 </div>
             </section>
 
             <section class="hero-section bg-4">
                 <div class="container2">
                     <h1>Amplo parque com toda segurança !</h1>

             </section>
             <section class="hero-section bg-5">
                 <div class="container2">

                 </div>
             </section>

    <footer class="footer">

                <span>Cemitério Parque Jardim das Acácias...</span>

                <a href="#"><img src="img/twitter.svg" alt=""></a>
            </div>

        </div>
    </footer>
  
      
    <script src="js/script.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
       var swiper = new Swiper(".mySwiper", {
           loop:true,
           autoplay: {
                 delay: 2500,
                 
                 disableOnInteraction: false,
                 pauseOnMouseEnter:true
                 
            },
           navigation: {
               nextEl: ".swiper-button-next",
               prevEl: ".swiper-button-prev",
        },
       
    });


    </script>
